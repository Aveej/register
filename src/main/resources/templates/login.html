<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>welcome</title>
    <style>
        body{
            background: wheat;
        }

        .container{
            margin: 80px;
            max-width: 380px;
            margin-right: 80px;
            background-color: white;
            padding: 20px 40px 50px;
            border-radius: 20px;
            color: black;


        }

    </style>
</head>
<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<form action="#" th:action="@{/login}" th:object="${user}" method="post">
    <div class="container">
        <table>
            <tr>
                <td><label><b>Username</b></label></td>
                <td><input type="text" placeholder="Enter Username" th:field="*{username}" required></td>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
            </tr>

            <tr>
                <td><label><b>Password</b></label></td>
                <td><input type="text" placeholder="Enter Password" th:field="*{password}" required></td>
                <td><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button><br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <p class="col-md-12 text-center" >Don't have an account? <a href="signup.html">Register here</a><p>


</div>
</form>
</body>
</html>
