<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>signup form</title>
    <style>
        body{
            background: wheat;
        }
        .container{
            margin: 40px;

        }
        .form-signup{
            max-width: 380px;
            margin: auto;
            background-color: white;
            color: black;
            padding: 15px 40px 50px;
            border-radius: 10px;

        }

    </style>
</head>
<body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div class="container">
    <form th:action="@{/signup}" th:object="${signupForm}" method="post">
        <form class="form-signup">
        <h3 class="text-center">Sign up</h3>
            <div class="col-sm-6" justify-content="center">
        <label for="name">First Name</label>
        <input type="text" class="form-control" placeholder="Enter First Name"><br>
        <label for="name">Enter Second Name</label>
        <input type="text" class="form-control" placeholder="Enter Second Name"><br>
        <label for="password">Password</label>
        <input type="pswrd" class="form-control" placeholder="Enter Password"><br>
        <label for="cnfm password">Confirm Password</label>
        <input type="cnfm pswrd" class="form-control" placeholder="Confirm Password"><br>
        <button type="register" class="btn btn-primary">Register</button>
            </div>
    </form>
    </form>
    <p class="col-md-12 text-center" >Already have an account? <a href="login.html">Login here</a><p>
</div>
</form>
</body>
</html>
